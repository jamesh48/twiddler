      let dateHandler = function (weekDay, month, date, year, time) {
        let dateString = '';
        if (weekDay === 0) {
          dateString += 'Sun, ';
        } else if (weekDay === 1) {
          dateString += 'Mon, ';
        } else if (weekDay === 2) {
          dateString += 'Tues, ';
        } else if (weekDay === 3) {
          dateString += 'Wed, ';
        } else if (weekDay === 4) {
          dateString +=  'Thurs, ';
        } else if (weekDay === 5) {
          dateString += 'Fri, ';
        } else if (weekDay === 6) {
          dateString += 'Sat, ';
        } else if (weekDay === 7) {
          dateString += 'Sun, '
        } else {
          alert('weekday value not valid');
        }

        if (month === 0) {
          dateString += 'Jan ';
        } else if (month === 1) {
          dateString += 'Feb ';
        } else if (month === 2) {
          dateString += 'Mar ';
        } else if (month === 3) {
          dateString += 'April ';
        } else if (month === 4) {
          dateString += 'May ';
        } else if (month === 5) {
          dateString += 'June ';
        } else if (month === 6) {
          dateString += 'July ';
        } else if (month === 7) {
          dateString += 'August ';
        } else if (month === 8) {
          dateString += 'Sept ';
        } else if (month === 9) {
          dateString += 'Oct ';
        } else if (month === 10) {
          dateString += 'Nov ';
        } else if (month === 11) {
          dateString += 'Dec ';
        } else {
          alert('month value is not valid');
        }

        dateString += (date + ', ' + year + ' || ' + time);

        return dateString;

      }

      for (let i = colorArray.length - 1; i > 0; i--) {
